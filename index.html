<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="final-info">
        <div class="final-info__box">
          <div class="final-info__container">
            <p>Game over!</p>
            <button id="btn-new-game" class="btn btn--red">new game</button>
            <button id="btn-continue" class="btn btn--green">continue</button>
          </div>
        </div>
      </div>
      <div class="game-panel">
        <div class="player player--1">
          <div class="player__heading">
            <h1>player 1</h1>
            <svg class="player__heading-icon">
              <use xlink:href="img/sprite.svg#icon-user"></use>
            </svg>
          </div>
          <div class="player__info">
            <div class="player__info-dices">
              <svg class="player__dice player__dice--11">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--12">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--13">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--14">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--15">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--16">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--17">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--18">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
            </div>
            <div class="player__info-score">
              <div class="player__info-points">
                <svg class="player__info-star">
                  <use xlink:href="img/sprite.svg#icon-star"></use>
                </svg>
                <h3>Score</h3>
                <h1 id="score--1">0</h1>
              </div>
              <div class="player__info-current">
                <h3>Current</h3>
                <h1 id="current--1">0</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="action-panel">
          <h1 class="action-panel__heading">Roll the dice!</h1>
          <div class="cube-container">
            <div class="cube">
              <div class="cube__side cube__side--1">
                <div class="dot dot--1"></div>
              </div>
              <div class="cube__side cube__side--2">
                <div class="dot dot--1"></div>
                <div class="dot dot--2"></div>
              </div>
              <div class="cube__side cube__side--3">
                <div class="dot dot--1"></div>
                <div class="dot dot--2"></div>
                <div class="dot dot--3"></div>
              </div>
              <div class="cube__side cube__side--4">
                <div class="dot dot--1"></div>
                <div class="dot dot--2"></div>
                <div class="dot dot--3"></div>
                <div class="dot dot--4"></div>
              </div>
              <div class="cube__side cube__side--5">
                <div class="dot dot--1"></div>
                <div class="dot dot--2"></div>
                <div class="dot dot--3"></div>
                <div class="dot dot--4"></div>
                <div class="dot dot--5"></div>
              </div>
              <div class="cube__side cube__side--6">
                <div class="dot dot--1"></div>
                <div class="dot dot--2"></div>
                <div class="dot dot--3"></div>
                <div class="dot dot--4"></div>
                <div class="dot dot--5"></div>
                <div class="dot dot--6"></div>
              </div>
            </div>
          </div>

          <div class="results">
            <h3 class="results__heading">Games</h3>
            <div id="results--1" class="results__window">0</div>
            <div id="results--2" class="results__window">0</div>
          </div>

          <button id="roll-btn" class="btn btn--green">roll</button>
        </div>
        <div class="player player--2">
          <div class="player__heading">
            <svg class="player__heading-icon">
              <use xlink:href="img/sprite.svg#icon-user"></use>
            </svg>
            <h1>player 2</h1>
          </div>
          <div class="player__info">
            <div class="player__info-score">
              <div class="player__info-points">
                <svg class="player__info-star">
                  <use xlink:href="img/sprite.svg#icon-star"></use>
                </svg>
                <h3>Score</h3>
                <h1 id="score--2">0</h1>
              </div>
              <div class="player__info-current">
                <h3>Current</h3>
                <h1 id="current--2">0</h1>
              </div>
            </div>
            <div class="player__info-dices">
              <svg class="player__dice player__dice--21">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--22">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--23">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--24">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--25">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--26">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--27">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
              <svg class="player__dice player__dice--28">
                <use xlink:href="img/sprite.svg#icon-dice"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js" async defer></script>
  </body>
</html>
